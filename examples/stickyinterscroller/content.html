<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sticky Interscroller</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    img {
      width: 100%;
      height: auto;
      vertical-align: middle;
    }
    #wrap {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>  

</head>

<body>
  <div id="wrap">
    <div id="interscroller">
      <div id="interscroller-content">
        <img src="https://metrouk2.files.wordpress.com/2017/07/187144066.jpg"/>
        <img src="https://metrouk2.files.wordpress.com/2017/07/187144066.jpg"/>
        <img src="https://metrouk2.files.wordpress.com/2017/07/187144066.jpg"/>
      </div>
    </div>
  </div>

  <script src="/examples/stickyinterscroller/stickyinterscroller.js"></script>

</body>

</html>
